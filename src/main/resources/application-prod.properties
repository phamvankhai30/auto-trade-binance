spring.application.name=auto-trader-binance
server.servlet.context-path=/extrade/ws/v1/binance
server.port=8084

spring.datasource.url=jdbc:mysql://localhost:3306/auto-trade-binance
spring.datasource.username=
spring.datasource.password=
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

config.swagger.server=https://api-okx-s01.extrade.app:8084
config.binance.base-api=https://fapi.binance.com
config.binance.base-ws-api=wss://fstream.binance.com
config.app.secret-key=
config.ws.enable=true
config.security.enable=true
config.security.check-role=true
config.security.whitelist=/swagger-ui/**,/v3/api-docs/**,/swagger-resources/**,/webjars/**

server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t | %h | %m %U | %s | "%{User-Agent}i" | %D ms
server.tomcat.accesslog.directory=/root/okx/ws/logs
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.max-days=7