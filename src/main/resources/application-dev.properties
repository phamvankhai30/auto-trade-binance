spring.application.name=auto-trader-binance
server.servlet.context-path=/extrade/ws/v1/binance
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/auto-trade-binance-test
spring.datasource.username=
spring.datasource.password=
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

config.swagger.server=http://localhost:8080
config.binance.base-api=https://testnet.binancefuture.com
config.binance.base-ws-api=wss://fstream.binancefuture.com
config.app.secret-key=
config.ws.enable=true
config.security.enable=false
config.security.check-role=false
config.security.whitelist=/swagger-ui/**,/v3/api-docs/**,/swagger-resources/**,/webjars/**
config.telegram.bot-token=
config.telegram.chat-id=